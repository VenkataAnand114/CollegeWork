<doctype html>html>
    <head>
        <title>
        Student Form
        </title>
        <style>
            img{
                margin-left: 200px;
                height=75px;
                width=75px;
            }
            p,h2,textarea{
                margin-left: 250px;
                align-self: center;
			}
        </style>
    </head>
    <body>
		
        <img src="vce.png" name="vce.png" class = "center" /><br>
        <p><h2>STUDENT REGISTRATION FORM</h2></p>

		<form>
        <p>User Name 
            <input type ="text" name = "User Name"  /><br>
        </p>
        <p>Password 
            <input type ="password" name = "Password"/><br>
        </p>
        <p>Email 
            <input type="email" name = "Email"/><br>
        </p>
        <p>Number 
            <input type = "number" name ="Number"/><br>
        </p>
        <p> Select Languages Known
            <input type="checkbox" name="hindi" value="hindi"/>
            <label for="hindi">Hindi</label>
            <input type="checkbox" name="telugu" value="telugu"/>
            <label for="telugu">Telugu</label>
            <input type="checkbox" name="english" value="english"/>
            <label for="english">English</label>
        </p>
        <p>Select Gender
            <input type ="radio" name="gender" class="gender">Male
            <input type ="radio" name="gender" class="gender">Female
        </p>
        <p>Select State
            <select name ="State" size = "0">
                <option value="Telangana">Telangana</option>
                <option value="Andhra Pradesh"> Andhra Pradesh</option>
            </select>
        </p>
		<p> Give your comment</p>
			<textarea rows="10" cols="50" name = "descrption"> </textarea>
	</form>
    </body>
</html>
