<!doctype html>
<html>
<head>
	<title> css text formatting</title>
	<style>
	
		body {
			background-color: bisque
		}
		#p2 {
			color: red;
			font-size: 40px;
		}
		#p3 {
			color: black;
			font-size: 30px;
		}
		#p4 {
			color: green;
		}
		#p5 {
			color: red;
			font-size: 30px;
		}
	</style>
	
	
</head>

<body>
	<p id="p1"> B.Venkata Anand <br> 1602-17-737-114</p>
	<p id="p2"> The quick brown fox jumps over the lazy dog</p>
	<p id="p3"> Wow, I love internal CSS!</p>
	<p id="p4">This is some more text.<u> And this text is underlined</u></p>
	<p id="p5">CSS is cool!</p>
</body></html>
